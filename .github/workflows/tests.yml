name: Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  linter:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realm/swiftlint:latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: SwiftLint
      run: |
        swiftlint --reporter github-actions-logging --strict

  build-and-release:
    name: Build and Release .saver
    runs-on: macos-14
    needs: linter
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Build .saver
        run: ./scripts/build.sh

      - name: Extract build number from xcodeproj
        id: extract_build_number
        run: |
          BUILD_NUMBER=$(./scripts/extract_build_number.sh)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Extract changelog for build_number
        id: extract_changelog
        run: |
          DESCRIPTION=$(awk "/## \\[${{ steps.extract_build_number.outputs.build_number }}\\]/ {flag=1; next} /^## \\[/ {flag=0} flag" CHANGELOG.md)
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Upload .saver to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/FruitScreensaver.saver
          name: ${{ steps.extract_build_number.outputs.build_number }}
          body: ${{ steps.extract_changelog.outputs.description }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}