name: Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  linter:
    name: linter-check
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: Run SwiftLint
        run: sh ./Scripts/swiftlint.sh

  builder:
    name: build
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer
    steps:
      - uses: actions/checkout@v4
      - name: Build artifact
        run: xcodebuild -scheme Fruit build